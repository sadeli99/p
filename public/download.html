    <script src="js/mains.js"></script>
    <script type="text/javascript">
    
    // Ambil URL saat ini
    const currentUrl = new URL(window.location.href);
    
    // Ambil nilai parameter 'name' dan 'image'
    const imageParam = currentUrl.searchParams.get('image');
    const nameParam = currentUrl.searchParams.get('file');
    
    // Perbarui meta tag 'og:image' jika parameter 'image' ditemukan
    if (imageParam) {
    const ogImageMetaTag = document.querySelector('meta[property="og:image"]');
    if (ogImageMetaTag) {
    ogImageMetaTag.setAttribute('content', imageParam);
    }
    
    // Perbarui src gambar pada elemen <img> jika diperlukan
    const imgElement = document.querySelector('.file-icon');
    if (imgElement) {
    imgElement.setAttribute('src', imageParam);
    }
    }
    
    // Perbarui teks elemen dengan id 'namafile' jika parameter 'name' ditemukan
    if (nameParam) {
    const decodedName = decodeURIComponent(nameParam); // Decode jika ada karakter encoded
    const nameElement = document.getElementById('namafile');
    if (nameElement) {
    nameElement.textContent = decodedName + '...(7.7MB)';
    }
    
    // Perbarui <title> halaman
    document.title = `Download ${decodedName}`;
    }
    </script>
